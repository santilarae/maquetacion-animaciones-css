<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap');

        :root {
            --yellow: #ffd500;
            --red: #d11013;
            --blue: #01579b;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Lato', sans-serif;
        }

        .page {
            height: 100vh;
            position: relative;
        }

        .container {
            position: absolute;
            z-index: 1;

            display: grid;
            grid-template-columns: 45% 55%;
            grid-template-rows: 20% 50% 30%;
            grid-template-areas:
                "nav aside"
                "section aside"
                "footer aside";

            width: 100%;
            height: 100%;
        }

        .loader {
            width: 100%;
            height: 100%;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            background-color: white;
            position: absolute;
            z-index: 3;
            top: 0;
            left: 0;

            animation: loader 2s linear forwards;
        }

        @keyframes loader {
            0% {
                opacity: 1;
                visibility: visible;
            }

            95% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        .loader div {
            width: 40px;
            height: 40px;
            background-color: var(--yellow);
            border-radius: 20px;
            transform: scale(0);

            animation: scaling 1s ease-in-out infinite;
        }

        .loader div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes scaling {

            0%,
            100% {
                transform: scale(0);
            }

            50% {
                transform: scale(1);
            }
        }

        .navbar {
            grid-area: nav;
            margin-top: 32px;
            padding: 0 32px;
            opacity: 0;
            animation: navbar 1s ease-in-out 2s forwards;
        }

        @keyframes navbar {

            0% {
                transform: translateY(-200%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .navbar_content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar_content img {
            width: 50px;
        }

        .navbar_content ul {
            list-style: none;
            display: flex;
            gap: 16px;
        }

        .navbar_content ul a {
            text-decoration: none;
            color: var(--red);
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="page">
        <!-- Main Content -->
        <section class="container">
            <nav class="navbar">
                <div class="navbar_content">
                    <img src="https://tiendalego.com.co/cdn/shop/files/LEGO-Logo_88x88_cf5cb234-fd96-44e1-9130-2fcf3bea77af_67x67.png?v=1649179371"
                        alt="Lego Logo" />
                    <ul>
                        <li>
                            <a href="/">Exclusivos</a>
                        </li>
                        <li>
                            <a href="/">Nuevos</a>
                        </li>
                        <li>
                            <a href="/">Gift Card</a>
                        </li>
                        <li>
                            <a href="/">Find a store</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <section class="main-content">
                <p>Diseña tu</p>
                <h1>Súper héroe</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque,
                    beatae provident. Minima iusto fuga error enim quaerat quos quis
                    magnam ex, eum facere sapiente ad rerum. Fuga aliquid doloremque
                    quasi!
                </p>
            </section>

            <section class="side-content">
                <p>Superman</p>
                <img src="" alt="" />
                <div></div>
            </section>

            <section>
                <div>
                    <img src="" alt="" />
                </div>
                <div>
                    <img src="" alt="" />
                </div>
                <div>
                    <img src="" alt="" />
                </div>
            </section>
        </section>
        <!-- Loader -->
        <section class="loader">
            <div></div>
            <div></div>
            <div></div>
        </section>
        <!-- Modal -->
        <section></section>
    </div>
</body>

</html>
